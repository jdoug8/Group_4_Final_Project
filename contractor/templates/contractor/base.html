{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Roof Masters</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet" type='text/css'>
        <link rel="stylesheet" href="{% static 'css/contractor.css' %}">
    </head>
    <body>
        <header class="page-header">
          <div class="container">
              {% if user.is_authenticated %}
                  <a class="btn btn-secondary" href="{% url 'estimate_edit' %}">
                      {% include './icons/file-earmark-plus-fill.svg' %}
                  </a>
              {% endif %}
            <h1><a href="/">Roof Masters</a></h1>
          </div>
        </header>
        <div class="topnav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'customer_list' %}">Customers</a>
            <a href="{% url 'job_list'%}">Jobs</a>
            <a href="{% url 'estimate_list'%}">Estimates</a>
            <div class="search-container">
              <form action="{% url 'customer_list' %}">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
