{% extends 'contractor/base.html' %} 

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>{% if customer %}Edit{% else %}Add{% endif %} Customer</h2>
      <form method="POST">
        {% csrf_token %} {% if customer %}
        <input type="hidden" name="customer_id" value="{{ customer.id }}" />
        {% endif %}
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{% if customer %}{{ customer.name }}{% endif %}"
          />
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number:</label>
          <input
            type="text"
            class="form-control"
            id="phone_number"
            name="phone_number"
            value="{% if customer %}{{ customer.phone }}{% endif %}"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{% if customer %}{{ customer.email }}{% endif %}"
          />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea class="form-control" id="address" name="address">
{% if customer %}{{ customer.address }}{% endif %}</textarea
          >
        </div>
        <button type="submit" class="btn btn-primary">
          {% if customer %}Update{% else %}Add{% endif %}
        </button>
        <a href="{% url 'customer_list' %}" class="btn btn-default">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock%}
